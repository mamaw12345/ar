<!DOCTYPE html>
<html>
  <head>
    <title>Projectile Explodes Cube</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs
      physics="gravity: -9.8"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      <!-- Camera with cursor for mobile -->
      <a-entity camera>
        <a-entity
          cursor="fuse: false; rayOrigin: mouse"
          raycaster="objects: .clickable"
        ></a-entity>
      </a-entity>

      <!-- Marker -->
      <a-marker preset="hiro" id="marker">
        <!-- Ground -->
        <a-box
          position="0 0 0"
          width="4"
          height="0.1"
          depth="4"
          color="#ccc"
          static-body
        ></a-box>

        <!-- Target cube (will explode) -->
        <a-box
          id="target"
          position="0 0.6 -1"
          width="0.3"
          height="0.3"
          depth="0.3"
          color="red"
          static-body
        ></a-box>

        <!-- Launcher button -->
        <a-box
          id="launcher"
          class="clickable"
          position="0 0.6 0"
          width="0.3"
          height="0.3"
          depth="0.3"
          color="blue"
        ></a-box>
      </a-marker>
    </a-scene>

    <script>
      const launcher = document.getElementById('launcher');
      const marker = document.getElementById('marker');
      const target = document.getElementById('target');

      function launchProjectile() {
        const projectile = document.createElement('a-sphere');
        const randomOffset = (Math.random() * 0.2) - 0.1;

        projectile.setAttribute('radius', '0.05');
        projectile.setAttribute('color', 'yellow');
        projectile.setAttribute('position', '0 1 0');
        projectile.setAttribute('dynamic-body', {
          mass: 1,
          shape: 'sphere',
          restitution: 0.7
        });

        // Append to marker
        marker.appendChild(projectile);

        projectile.addEventListener('body-loaded', () => {
          projectile.body.velocity.set(0, 3, -2 + randomOffset);
        });

        // Detect collision with target
        projectile.addEventListener('collide', (e) => {
          if (e.detail.body.el === target) {
            console.log('ðŸ’¥ Hit target!');

            // Create explosion effect
            const explosion = document.createElement('a-sphere');
            explosion.setAttribute('radius', '0.2');
            explosion.setAttribute('color', 'orange');
            explosion.setAttribute('position', target.getAttribute('position'));
            marker.appendChild(explosion);

            setTimeout(() => {
              if (marker.contains(explosion)) marker.removeChild(explosion);
            }, 500);

            // Remove target box
            if (marker.contains(target)) marker.removeChild(target);
          }

          // Always remove the projectile after collision
          if (marker.contains(projectile)) marker.removeChild(projectile);
        });
      }

      launcher.addEventListener('click', launchProjectile);
      launcher.addEventListener('touchstart', launchProjectile);
    </script>
  </body>
</html>
