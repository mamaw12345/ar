<!DOCTYPE html>
<html>
  <head>
    <title>AR Projectile Motion with Bounce & Explosion</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs
      physics="gravity: -9.8"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      <!-- AR marker -->
      <a-marker preset="hiro">
        <!-- Ground -->
        <a-box
          position="0 0 0"
          width="4"
          height="0.1"
          depth="4"
          color="#ccc"
          static-body
        ></a-box>

        <!-- Launcher button -->
        <a-box
          id="launcher"
          class="clickable"
          position="0 0.6 0"
          width="0.3"
          height="0.3"
          depth="0.3"
          color="red"
        ></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const launcher = document.getElementById('launcher');
      const marker = document.querySelector('a-marker');

      launcher.addEventListener('click', () => {
        // Create projectile
        const projectile = document.createElement('a-sphere');
        projectile.setAttribute('radius', '0.05');
        projectile.setAttribute('color', 'blue');
        projectile.setAttribute('position', '0 1 0');

        // Set physics (with bounce)
        projectile.setAttribute('dynamic-body', {
          mass: 1,
          shape: 'sphere',
          restitution: 0.7 // BOUNCE!
        });

        // On collision: explode and remove
        projectile.addEventListener('collide', (e) => {
          console.log('ðŸ’¥ Projectile collided!');

          // Explosion effect
          const explosion = document.createElement('a-sphere');
          explosion.setAttribute('radius', '0.1');
          explosion.setAttribute('color', 'orange');
          explosion.setAttribute('position', projectile.getAttribute('position'));
          marker.appendChild(explosion);

          // Clean up
          setTimeout(() => {
            marker.removeChild(explosion);
          }, 300);

          // Remove projectile
          if (marker.contains(projectile)) {
            marker.removeChild(projectile);
          }
        });

        // Add projectile and launch it
        marker.appendChild(projectile);
        projectile.addEventListener('body-loaded', () => {
          const body = projectile.body;
          body.velocity.set(1.5, 3, -2); // Initial velocity: x, y, z
        });
      });
    </script>
  </body>
</html>
