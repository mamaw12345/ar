<!DOCTYPE html>
<html>
  <head>
    <title>Projectile Motion AR</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs
      physics="gravity: -9.8"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      <!-- AR marker -->
      <a-marker preset="hiro">
        <!-- Ground plane -->
        <a-box
          width="4"
          height="0.1"
          depth="4"
          color="#aaa"
          static-body
          position="0 0 0"
        ></a-box>

        <!-- Launcher (clickable) -->
        <a-box
          id="launcher"
          class="clickable"
          position="0 0.6 0"
          width="0.3"
          height="0.3"
          depth="0.3"
          color="red"
        ></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const launcher = document.getElementById('launcher');
      const marker = document.querySelector('a-marker');

      launcher.addEventListener('click', () => {
        // Create projectile sphere
        const projectile = document.createElement('a-sphere');
        projectile.setAttribute('radius', '0.05');
        projectile.setAttribute('color', 'blue');
        projectile.setAttribute('position', '0 1 0'); // start position
        projectile.setAttribute('dynamic-body', 'mass: 1');

        // Wait until physics body is created
        projectile.addEventListener('body-loaded', () => {
          // Set the initial velocity for projectile motion
          const body = projectile.body;
          body.velocity.set(1.5, 3, -2); // x, y, z components (adjust as needed)
        });

        marker.appendChild(projectile);
      });
    </script>
  </body>
</html>
