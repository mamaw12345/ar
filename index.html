<!DOCTYPE html>
<html>
  <head>
    <title>AR Projectile with Explosion FX</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs
      physics="gravity: -9.8"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      <!-- Camera -->
      <a-entity camera>
        <a-entity
          cursor="fuse: false; rayOrigin: mouse"
          raycaster="objects: .clickable"
        ></a-entity>
      </a-entity>

      <!-- Marker -->
      <a-marker preset="hiro" id="marker">
        <!-- Ground -->
        <a-box
          position="0 0 0"
          width="4"
          height="0.1"
          depth="4"
          color="#ccc"
          static-body
        ></a-box>

        <!-- Target cube -->
        <a-box
          id="target"
          position="0 0.6 -1"
          width="0.3"
          height="0.3"
          depth="0.3"
          color="red"
          static-body
        ></a-box>

        <!-- Launcher -->
        <a-box
          id="launcher"
          class="clickable"
          position="0 0.6 0"
          width="0.3"
          height="0.3"
          depth="0.3"
          color="blue"
        ></a-box>

        <!-- Explosion Sound -->
        <a-entity
          id="explosion-sound"
          sound="src: https://cdn.glitch.global/8c4694c2-7869-45f1-9cb8-8f79c146ecb4/explosion.mp3?v=1718602139873; autoplay: false"
        ></a-entity>
      </a-marker>
    </a-scene>

    <script>
      const launcher = document.getElementById('launcher');
      const marker = document.getElementById('marker');
      const target = document.getElementById('target');
      const explosionSound = document.getElementById('explosion-sound');

      function launchProjectile() {
        const projectile = document.createElement('a-sphere');
        const randomOffset = (Math.random() * 0.2) - 0.1;

        projectile.setAttribute('radius', '0.05');
        projectile.setAttribute('color', 'yellow');
        projectile.setAttribute('position', '0 1 0');
        projectile.setAttribute('dynamic-body', {
          mass: 1,
          shape: 'sphere',
          restitution: 0.7
        });

        marker.appendChild(projectile);

        projectile.addEventListener('body-loaded', () => {
          projectile.body.velocity.set(0, 3, -2 + randomOffset);
        });

        projectile.addEventListener('collide', (e) => {
          const hitEl = e.detail.body.el;
          if (hitEl === target) {
            console.log('ðŸ’¥ Hit Target!');

            // Play sound
            explosionSound.components.sound.playSound();

            // Particle explosion
            const particles = document.createElement('a-entity');
            particles.setAttribute('position', target.getAttribute('position'));
            particles.setAttribute('particle-system', {
              preset: 'dust',
              particleCount: 100,
              color: '#FFA500, #FF0000',
              size: 0.2,
              duration: 0.5
            });
            marker.appendChild(particles);

            // Remove target
            if (marker.contains(target)) marker.removeChild(target);

            // Clean particles
            setTimeout(() => {
              if (marker.contains(particles)) marker.removeChild(particles);
            }, 700);
          }

          // Remove projectile
          if (marker.contains(projectile)) marker.removeChild(projectile);
        });
      }

      launcher.addEventListener('click', launchProjectile);
      launcher.addEventListener('touchstart', launchProjectile);
    </script>
  </body>
</html>
