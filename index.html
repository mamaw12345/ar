<!DOCTYPE html>
<html>
  <head>
    <title>AR Physics Projectile Motion</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs
      physics="gravity: -9.8"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Ground so projectile has something to land on -->
        <a-box
          position="0 0 0"
          width="4"
          height="0.1"
          depth="4"
          color="#ccc"
          static-body
        ></a-box>

        <!-- Launcher Button -->
        <a-box
          id="launcher"
          class="clickable"
          position="0 0.6 0"
          width="0.3"
          height="0.3"
          depth="0.3"
          color="red"
        ></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const launcher = document.querySelector('#launcher');

      launcher.addEventListener('click', () => {
        // Create a new projectile
        const projectile = document.createElement('a-sphere');
        projectile.setAttribute('radius', '0.05');
        projectile.setAttribute('color', 'blue');
        projectile.setAttribute('position', '0 1 0'); // above launcher
        projectile.setAttribute('dynamic-body', 'mass: 1');

        // Wait for it to load before applying velocity
        projectile.addEventListener('body-loaded', () => {
          const body = projectile.body;
          if (body) {
            // Apply an initial velocity to simulate launch
            body.velocity.set(1, 3, -2); // x, y, z
          }
        });

        const marker = document.querySelector('a-marker');
        marker.appendChild(projectile);
      });
    </script>
  </body>
</html>
