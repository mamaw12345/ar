<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Projectile Motion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
        touch-action: manipulation;
      }
    </style>
    <script>
      AFRAME.registerComponent("projectile-launcher", {
        init: function () {
          const sceneEl = this.el.sceneEl;

          if (!navigator.xr) {
            alert("⚠️ WebXR is not supported on this browser/device.");
            return;
          }

          window.addEventListener("touchstart", () => {
            const camEl = sceneEl.querySelector("[camera]");
            const cam = camEl.object3D;
            const position = new THREE.Vector3();
            const direction = new THREE.Vector3();

            cam.getWorldPosition(position);
            cam.getWorldDirection(direction);
            direction.normalize();

            const projectile = document.createElement("a-sphere");
            projectile.setAttribute("radius", "0.05");
            projectile.setAttribute("color", "#ff0000");
            projectile.setAttribute("position", `${position.x} ${position.y} ${position.z}`);
            sceneEl.appendChild(projectile);

            // Motion
            const velocity = direction.multiplyScalar(2.5); // speed
            const vertical = 1.5; // initial Y velocity
            const gravity = -9.8;
            const origin = position.clone();
            const start = performance.now();

            const move = setInterval(() => {
              const t = (performance.now() - start) / 1000;
              const x = origin.x + velocity.x * t;
              const y = origin.y + vertical * t + 0.5 * gravity * t * t;
              const z = origin.z + velocity.z * t;

              if (y <= 0) {
                projectile.remove();
                clearInterval(move);
              } else {
                projectile.setAttribute("position", `${x} ${y} ${z}`);
              }
            }, 16);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true"
      xr="mode: ar"
    >
      <!-- Camera with launcher -->
      <a-entity camera look-controls position="0 1.6 0" projectile-launcher></a-entity>

      <!-- Ambient light -->
      <a-entity light="type: ambient; intensity: 1.0"></a-entity>
    </a-scene>
  </body>
</html>
