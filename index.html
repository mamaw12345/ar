<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Projectile Motion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene physics="gravity: -9.8" background="color: #ECECEC">
      <!-- Camera -->
      <a-entity id="cameraRig" position="0 1.6 5">
        <a-camera id="camera" wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Ground -->
      <a-plane color="#7BC8A4" width="100" height="100" rotation="-90 0 0" static-body></a-plane>

      <!-- Target -->
      <a-box position="0 0.5 -5" depth="1" height="1" width="1" color="#EF2D5E" static-body></a-box>

      <!-- Light -->
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>
      <a-entity light="type: directional; intensity: 0.6;" position="1 4 2"></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("shoot-ball", {
        init: function () {
          const sceneEl = this.el.sceneEl;
          sceneEl.addEventListener("click", () => {
            const camera = document.querySelector("#camera");
            const camPos = new THREE.Vector3();
            const camDir = new THREE.Vector3();
            camera.object3D.getWorldPosition(camPos);
            camera.object3D.getWorldDirection(camDir);

            const ball = document.createElement("a-sphere");
            ball.setAttribute("radius", "0.1");
            ball.setAttribute("color", "#4CC3D9");
            ball.setAttribute("position", `${camPos.x} ${camPos.y} ${camPos.z}`);
            ball.setAttribute("dynamic-body", "mass: 0.3");

            sceneEl.appendChild(ball);

            // Launch it forward
            setTimeout(() => {
              const impulse = new CANNON.Vec3(
                camDir.x * 4,
                camDir.y * 4 + 2, // upward arc
                camDir.z * 4
              );
              const worldPos = new CANNON.Vec3(camPos.x, camPos.y, camPos.z);
              ball.body.applyImpulse(impulse, worldPos);
            }, 100);
          });
        },
      });

      document.querySelector("a-scene").setAttribute("shoot-ball", "");
    </script>
  </body>
</html>
