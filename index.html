<!DOCTYPE html>
<html>
  <head>
    <title>Projectile Motion in AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script>
      AFRAME.registerComponent("projectile-launch", {
        init: function () {
          const el = this.el;
          let launched = false;
          el.addEventListener("click", () => {
            if (launched) return; // prevent multiple launches
            launched = true;

            let t = 0;
            const g = 9.8; // gravity
            const v0 = 5; // initial velocity
            const angle = Math.PI / 4; // 45 degrees
            const interval = setInterval(() => {
              t += 0.05;
              const x = v0 * Math.cos(angle) * t;
              const y = v0 * Math.sin(angle) * t - 0.5 * g * t * t;
              if (y < 0) {
                clearInterval(interval);
                launched = false;
                return;
              }
              el.setAttribute("position", { x: x, y: y + 0.5, z: 0 });
            }, 50);
          });
        }
      });
    </script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Ground/marker visual -->
        <a-plane color="gray" rotation="-90 0 0" width="2" height="2"></a-plane>

        <!-- Ball -->
        <a-sphere
          id="ball"
          radius="0.1"
          color="red"
          position="0 0.5 0"
          projectile-launch
        ></a-sphere>
      </a-marker>

      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
