<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Projectile Motion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script>
      AFRAME.registerComponent("projectile-launcher", {
        init: function () {
          const sceneEl = this.el.sceneEl;

          window.addEventListener("click", () => {
            const projectile = document.createElement("a-sphere");
            projectile.setAttribute("radius", "0.1");
            projectile.setAttribute("color", "#ff4136");
            projectile.setAttribute("position", "0 1.5 0");

            sceneEl.appendChild(projectile);

            // Physics setup
            const velocity = 5; // meters/second
            const angleXY = 45; // horizontal angle in degrees
            const angleZ = 30; // vertical angle in degrees

            const radXY = angleXY * (Math.PI / 180);
            const radZ = angleZ * (Math.PI / 180);

            const vx = velocity * Math.cos(radZ) * Math.cos(radXY);
            const vy = velocity * Math.sin(radZ);
            const vz = -velocity * Math.cos(radZ) * Math.sin(radXY);

            let t = 0;
            const gravity = -9.8; // m/sÂ²
            const interval = 20;

            const intervalId = setInterval(() => {
              t += interval / 1000;

              const x = vx * t;
              const y = 1.5 + vy * t + 0.5 * gravity * t * t;
              const z = vz * t;

              if (y <= 0) {
                clearInterval(intervalId);
                projectile.remove();
              } else {
                projectile.setAttribute("position", `${x} ${y} ${z}`);
              }
            }, interval);
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity camera position="0 1.6 5" look-controls></a-entity>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

      <!-- Launcher -->
      <a-entity projectile-launcher></a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 10 0"></a-entity>
    </a-scene>
  </body>
</html>
