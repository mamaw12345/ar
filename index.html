<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Projectile Motion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
        touch-action: manipulation;
      }
    </style>
    <script>
      AFRAME.registerComponent("ar-projectile-launcher", {
        init: function () {
          const sceneEl = this.el.sceneEl;

          if (!navigator.xr) {
            alert("⚠️ WebXR is not supported on this browser/device.");
            console.warn("WebXR not available.");
            return;
          }

          console.log("✅ WebXR supported. Ready to launch projectiles.");

          window.addEventListener("touchstart", () => {
            const cameraEl = sceneEl.camera.el;
            const position = new THREE.Vector3();
            const direction = new THREE.Vector3();

            cameraEl.object3D.getWorldPosition(position);
            cameraEl.object3D.getWorldDirection(direction);
            direction.normalize();

            console.log("📍 Launching from:", position);
            console.log("➡️ Direction:", direction);

            const projectile = document.createElement("a-sphere");
            projectile.setAttribute("radius", "0.05");
            projectile.setAttribute("color", "#ff0000");
            projectile.setAttribute("position", `${position.x} ${position.y} ${position.z}`);
            sceneEl.appendChild(projectile);

            const speed = 3;
            const verticalVelocity = 1.5;
            const gravity = -9.81;
            const startTime = performance.now();

            const velocity = direction.clone().multiplyScalar(speed);
            const origin = position.clone();

            const interval = setInterval(() => {
              const t = (performance.now() - startTime) / 1000;
              const x = origin.x + velocity.x * t;
              const y = origin.y + verticalVelocity * t + 0.5 * gravity * t * t;
              const z = origin.z + velocity.z * t;

              if (y <= 0) {
                console.log("💥 Projectile hit the ground.");
                projectile.remove();
                clearInterval(interval);
              } else {
                projectile.setAttribute("position", `${x} ${y} ${z}`);
              }
            }, 16);
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene
      renderer="colorManagement: true; physicallyCorrectLights: true"
      embedded
      xr="mode: ar"
    >
      <!-- Camera with projectile launcher -->
      <a-entity camera look-controls position="0 1.6 0" ar-projectile-launcher></a-entity>

      <!-- Light -->
      <a-entity light="type: ambient; intensity: 1.0"></a-entity>

      <!-- 🎯 Target Box -->
      <a-box
        id="target"
        position="0 1.5 -3"
        depth="0.2"
        height="0.5"
        width="0.5"
        color="yellow"
        opacity="0.7"
      ></a-box>

      <!-- 🔫 Crosshair Reticle -->
      <a-entity
        geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
        material="color: white; shader: flat"
        position="0 0 -1"
        scale="1 1 1"
        camera
        visible="true"
      ></a-entity>

      <!-- 📝 Hint Text -->
      <a-entity
        text="value: Tap screen to fire projectile; color: white; align: center;"
        position="0 2 -3"
      ></a-entity>
    </a-scene>
  </body>
</html>
